<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables</title>
</head>

<body>
<!-- EZT IS CSS-BŐL ADJUK MEG
 border="1" cellspacing="10" cellpadding="10"
-->
<table>
  <caption>Táblázat felirat</caption>
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th colspan="3">Oszlopok</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th rowspan="3">Sorok</th>
      <td>Első</td>
      <td>Második</td>
      <td>Harmadik</td>
    </tr>
    <tr>
      <td>Negyedik</td>
      <td colspan="2" rowspan="2">5, 6, 8, 9</td>
    </tr>
    <tr>
      <td>Hetedik</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">Táblázat lábrész</td>
    </tr>
  </tfoot>
</table>
</body>

</html>

<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
  </head>

  <body>
    <form action="mailto:gergely.gall@training360.com" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>Űrlap</legend>
        <div>
          <label for="firstName">firstname: </label>
          <input type="text" id="firstName" readonly name="firstName" placeholder="firstname">
        </div>
        <div>
          <label for="password">password: </label>
          <input type="password" id="password" name="password" placeholder="password">
        </div>
        <div>
          <label for="email">email: </label>
          <input type="email" id="email" name="email" placeholder="email" required>
        </div>
        <div>
          <input 
            type="hidden" 
            id="token" 
            name="token" 
            value="sdklfh3kl5KKGHKdlfsj3455jnkl"
          >
        </div>
        <div>
          <label for="file">file: </label>
          <input type="file" id="file" name="file">
        </div>
        <div>
          <p>Válaszd ki melyiket szereted!</p>
          <div>
            <input type="checkbox" name="sor" id="sor">
            <label for="sor">Sör</label>
          </div>
          <div>
            <input type="checkbox" name="bor" id="bor" checked>
            <label for="bor">Bor</label>
          </div>
          <div>
            <input type="checkbox" name="palinka" id="palinka">
            <label for="palinka">Pálinka</label>
          </div>
        </div>
        <div>
          <p>Válaszd ki melyiket szereted a legjobban!</p>
          <div>
            <input type="radio" name="best" id="sort" checked>
            <label for="sort">Sört</label>
          </div>
          <div>
            <input type="radio" name="best" id="bort">
            <label for="bort">Bort</label>
          </div>
          <div>
            <input type="radio" name="best" id="palinkat">
            <label for="palinkat">Pálinkát</label>
          </div>
        </div>
        <div>
          <label for="hated">Válaszd ki melyiket utálod a legjobban!</label>
          <select name="hated" id="hated" multiple size="3">
            <option value="sör">Sör</option>
            <option value="bor">Bor</option>
            <option value="pálnika">Pálinka</option>
          </select>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea 
            name="message" 
            id="message" 
            cols="50" 
            rows="5"></textarea>
        </div>
        <div>
          <input type="button" value="Programozható gomb">
          <input type="reset">
          <input type="submit">
          <button type="button">Programozható vagy küldés gomb</button>
        </div>
    </fieldset>
    </form>
  </body>

</html>
